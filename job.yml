apiVersion: batch/v1
kind: Job
metadata:
  name: hola-mundo-job
  namespace: ffisa-dev   # ðŸ‘ˆ cambia esto por tu namespace
spec:
  template:
    metadata:
      labels:
        job: hola-mundo
    spec:
      completitions: 10
      parallelism: 3
      template:
        spec:

          containers:
            - name: hola-mundo
              image: busybox
              command: ["/bin/sh","-c"]
              args:
              - |
                sleep 60
                echo "Hallo ..."
          restartPolicy: Never
  backoffLimit: 2
